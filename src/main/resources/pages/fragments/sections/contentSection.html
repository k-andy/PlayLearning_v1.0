<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<section th:fragment="content">
    <div class="contentWrapper">
        <h2>Curse content</h2>
        <div th:each="contentItem : ${content}">
            <div>
                <span th:text="${contentItem.key.number + ' ' + contentItem.key.name}"></span>
            </div>
            <div th:each="lesson : ${contentItem.value}">
                <div>
                    <a th:href="@{lesson.name}"
                       th:text="${lesson.name}"></a></div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
